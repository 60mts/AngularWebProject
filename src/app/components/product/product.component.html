<table class="table">
    <tr *ngFor="let product of products">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitsPrice}}</td>
        <td>
            <button class="btn btn-outline-success" type="button">Sepete Ekle</button>
        </td>
    </tr>
</table>
